<!-- /.row -->
<div class="row">
    <div class="col-md-5">
        <h1 class="page-header">Add Party</h1>

        <form role="form" name="addPartyForm" ng-submit="partyCtrl.addParty(addPartyForm)">

            <div uib-alert ng-repeat="alert in partyCtrl.alerts" type="{{alert.type}}" close ="partyCtrl.closeAlert($index)">
                {{alert.msg}}
            </div>
            <div class="form-group">
                <label>Party Name <required>*</required></label>
                <input class="form-control" type="text" name="partyName" ng-model="partyCtrl.partyData.name" 
                       ng-maxlength="50" ng-required="true" />
                <p class="input-invalid" ng-show="addPartyForm.partyName.$error.required && addPartyForm.partyName.$touched">
                    Party Name is required.
                </p>
                <p class="input-invalid" ng-show="addPartyForm.partyName.$error.maxlength">
                    Party Name must not exceed 50 characters.
                </p>
            </div>

            <div class="form-group">
                <label>Phone Number </label>
                <input class="form-control" type="text" name="phoneNo" ng-model="partyCtrl.partyData.phoneNumber" />
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email" name="emailAddress" ng-model="partyCtrl.partyData.email" />
                <p class="input-invalid" ng-show="addPartyForm.email.$invalid && addPartyForm.email.$touched">
                    Enter valid email address.
                </p>
            </div>

            <div class="form-group">
                <label>Current Balance</label>
                <input class="form-control" type="number" name="currentBalance" ng-model="partyCtrl.partyData.currentBalance"
                       min="0" placeholder="0.00" step="0.1" required
                       />
                <p class="input-invalid" ng-show="addPartyForm.currentBalance.$invalid">
                    Balance should be greater than or equals to 0.
                </p>
            </div>

            <div class="form-group">
                <label>Balance as of Date</label>
                <input class="form-control" type="date" name="balanceAsOf" ng-model="partyCtrl.partyData.balanceAsOfDate"
                       ng-required="true"
                       />
                <p class="input-invalid" ng-show="addPartyForm.balanceAsOf.$required">
                    Balance as of date is required.
                </p>                
            </div>

            <div class="form-group">
                <label>Party Type <required>*</required></label>
                <div class="radio">
                    <label><input type="radio" name="partyType" required ng-model="partyCtrl.partyData.partyType" value="P" /> Payable</label>
                    <label><input type="radio" name="partyType" required ng-model="partyCtrl.partyData.partyType" value="R" /> Receivable</label>
                    <p class="input-invalid" ng-show="addPartyForm.partyType.$invalid && addPartyForm.partyType.$touched">
                        Party type is required field.
                    </p>
                </div>
            </div>
            <button type="submit" class="btn btn-success" ng-disabled="addPartyForm.$invalid">Add</button>
        </form>
    </div>
</div>
