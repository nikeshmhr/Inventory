<!-- /.row -->
<div class="row">
    <div class="col-md-5">
        <h1 class="page-header">Add Item</h1>

        <form role="form" name="addItemForm" ng-submit="itemCtrl.addItem(addItemForm)">

            <div uib-alert ng-repeat="alert in itemCtrl.alerts" type="{{alert.type}}" close ="itemCtrl.closeAlert($index)">
                {{alert.msg}}
            </div>
            <div class="form-group">
                <label>Item Name <required>*</required></label>
                <input class="form-control" type="text" name="itemName" ng-model="itemCtrl.itemData.itemName" 
                       ng-maxlength="50" ng-required="true" />
                <p class="input-invalid" ng-show="addItemForm.itemName.$error.required && addItemForm.itemName.$touched">
                    Item Name is required.
                </p>
                <p class="input-invalid" ng-show="addItemForm.itemName.$error.maxlength">
                    Item Name must not exceed 50 characters.
                </p>
            </div>

            <div class="form-group">
                <label>Purchase Price (Per Unit) <required>*</required></label>
                <input class="form-control" type="number" name="purchasePrice" min="1" placeholder="0.00" step="0.1" required ng-model="itemCtrl.itemData.purchasePrice" />
                <p class="input-invalid" ng-show="addItemForm.purchasePrice.$invalid && addItemForm.purchasePrice.$touched">
                    Item purchase price is required. (Should be than 0)
                </p>
            </div>

            <div class="form-group">
                <label>Sale Price (Per Unit) <required>*</required></label>
                <input class="form-control" type="number" name="salePrice" min="1" placeholder="0.00" step="0.1" required ng-model="itemCtrl.itemData.salePrice" />
                <p class="input-invalid" ng-show="addItemForm.salePrice.$invalid && addItemForm.salePrice.$touched">
                    Item sale price is required. (Should be than 0)
                </p>
            </div>
            <button type="submit" class="btn btn-success" ng-disabled="addItemForm.$invalid">Add</button>
        </form>
    </div>
</div>
