<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <!--        <h1 class="page-header">
                    Add Item
                </h1>-->
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
            </li>
            <li>
                <i class="fa fa-circle"></i> Item
            </li>
            <li class="active">
                <i class="fa fa-plus-circle"></i> Add Item
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-md-5">
        <form role="form" name="addItemForm" ng-submit="itemCtrl.addItem()">

            <h1 class="page-header">Add Item</h1>

            <div class="form-group">
                <label>Item Name</label>
                <input class="form-control" type="text" name="itemName" ng-model="itemCtrl.itemData.itemName" ng-required="true" />
                <p class="input-invalid" ng-show="addItemForm.itemName.$invalid && addItemForm.itemName.$touched">
                    Item Name is required.
                </p>
            </div>

            <div class="form-group">
                <label>Purchase Price (Per Unit)</label>
                <input class="form-control" type="number" name="purchasePrice" min="1" placeholder="0.00" step="0.1" required ng-model="itemCtrl.itemData.purchasePrice" />
                <p class="input-invalid" ng-show="addItemForm.purchasePrice.$invalid && addItemForm.purchasePrice.$touched">
                    Item purchase price is required. (Should be than 0)
                </p>
            </div>

            <div class="form-group">
                <label>Sale Price (Per Unit)</label>
                <input class="form-control" type="number" name="salePrice" min="1" placeholder="0.00" step="0.1" required ng-model="itemCtrl.itemData.salePrice" />
                <p class="input-invalid" ng-show="addItemForm.salePrice.$invalid && addItemForm.salePrice.$touched">
                    Item sale price is required. (Should be than 0)
                </p>
            </div>
            <pre>
                {{addItemForm.itemName.$touched}}
            </pre>
            <button type="submit" class="btn btn-success" ng-disabled="addItemForm.$invalid">Add</button>

        </form>
    </div>
</div>
